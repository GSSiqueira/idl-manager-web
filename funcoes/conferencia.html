<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDL Manager - Conferência</title>
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <header>
        <div class="headerContainer">
            <a href="../home.html">Logo</a>
            <div id="burgerIcon"">
                <div class=" bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        </div>
        <nav id="navBar" class="panel">
            <a href="#">Conferencia de Caixa</a>
            <a href="#">Fluxo de Caixa</a>
            <a class="accordion" href="#">Gerenciar Categorias</a>
            <div class="panel">
                <a href="#">> Opção 1</a>
                <a href="#">> Opção 2</a>
                <a href="#">> Opção 3</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="conferencia">
            <h1>Conferencia de Caixa</h1>
            <form id="checkForm" action="submit">
                <div class="formGroup">
                    <label for="caixaInicial">Caixa Inicial:</label><input type="number" name="caixaInicial"
                        id="caixaInicial" value="0.0">
                </div>
                <div class="formGroup"><label for="despesas">Total de Despesas:</label><input type="number"
                        name="despesas" id="despesas" value="0.0"></div>
                <div class="formGroup"><label for="debito">Total no Débito:</label><input type="number" name="debito"
                        id="debito"></div>
                <div class="formGroup"><label for="credito">Total no Crédito:</label><input type="number" name="credito"
                        id="credito"></div>
                <div class="formGroup"><label for="pix">Total no Pix:</label><input type="number" name="pix" id="pix">
                </div>
                <div class="formGroup"><label for="dinheiro">Total em Dinheiro:</label><input type="number" name="dinheiro" id="dinheiro">
                </div>
                <div id="finalResult" class="formGroup">
                    <label for="finalInput">Total vendas:</label>
                    <input type="number" name="finalInput" id="finalInput" disabled value="0.0">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Denvolvido por GSS</p>
    </footer>
    <script src="/js/scripts.js"></script>
</body>

</html>
